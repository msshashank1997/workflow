name: Run Python, PowerShell, and Python Scripts
on:
  push:
    branches:
      - main  # Replace 'main' with the branch you want to trigger the action on
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.4  # Replace '3.x' with the Python version you need

      - name: Run Python Script 1
        run: python secreate.py  # Replace 'path/to/script1.py' with the actual path to your first Python script

      - name: Run PowerShell Script
        run: pwsh -File deploybicep.ps1  # Replace 'path/to/script.ps1' with the actual path to your PowerShell script

      - name: Run Python Script 2
        run: python replace.py  # Replace 'path/to/script2.py' with the actual path to your second Python script
